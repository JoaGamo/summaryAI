<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Notas de Obsidian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css">
    <style>
        :root {
            --background-primary: #202020;
            --background-secondary: #161616;
            --text-normal: #dcddde;
            --text-muted: #999;
            --text-faint: #666;
            --interactive-accent: #7f6df2;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-normal);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #2a0845 0%, #6441A5 100%);
        }
        
        #file-explorer {
            width: 250px;
            background-color: var(--background-secondary);
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        #main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: var(--background-primary);
            margin: 10px;
            border-radius: 10px;
        }
        
        #search-container {
            margin-bottom: 20px;
        }
        
        #search-input {
            width: 100%;
            padding: 10px;
            background-color: var(--background-secondary);
            border: 1px solid var(--text-faint);
            color: var(--text-normal);
            border-radius: 5px;
        }
        
        #note-content {
            flex-grow: 1;
            background-color: var(--background-secondary);
            padding: 20px;
            overflow-y: auto;
            border-radius: 5px;
        }
        
        .file-item, .folder-item {
            cursor: pointer;
            padding: 5px 0;
        }
        
        .file-item:hover, .folder-item:hover {
            color: var(--interactive-accent);
        }
        
        .folder-content {
            margin-left: 20px;
            display: none;
        }
        
        .folder-item::before {
            content: '▶';
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.3s;
        }
        
        .folder-item.open::before {
            transform: rotate(90deg);
        }
        
        /* Estilos para el markdown renderizado */
        #note-content h1, #note-content h2, #note-content h3, #note-content h4, #note-content h5, #note-content h6 {
            color: var(--interactive-accent);
        }
        
        #note-content a {
            color: #58a6ff;
        }
        
        #note-content code {
            background-color: #2a2a2a;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        #note-content pre {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="file-explorer">
        <!-- El contenido del explorador de archivos se generará dinámicamente con JavaScript -->
    </div>
    <div id="main-content">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar notas...">
        </div>
        <div id="note-content">
            <!-- El contenido de la nota seleccionada se mostrará aquí -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="obsidian-notes-app.js"></script>
</body>
</html>
