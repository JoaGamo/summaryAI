<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Visor de Gamo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github-dark.min.css">
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@excalidraw/excalidraw@0.12.0/dist/excalidraw.production.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="file-explorer">
            <ul class="file-tree" id="fileTree"></ul>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="main-content">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar notas...">
                <select id="yearSelect">
                    <option value="">Todos los a√±os</option>
                </select>
                <select id="semesterSelect">
                    <option value="">Todos los cuatrimestres</option>
                </select>
                <select id="subjectSelect">
                    <option value="">Todas las materias</option>
                </select>
                <button onclick="searchNotes()">Buscar</button>
            </div>
            <div id="noteContent"></div>
        </div>
    </div>

<script src="obsidian-notes-app.js"></script>
</body>
</html>
