<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Notas de Obsidian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="file-explorer">
        <!-- El contenido del explorador de archivos se generará dinámicamente con JavaScript -->
    </div>
    <div id="main-content">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar notas...">
        </div>
        <div id="note-content">
            <!-- El contenido de la nota seleccionada se mostrará aquí -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="obsidian-notes-app.js"></script>
</body>
</html>
